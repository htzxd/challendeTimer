<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./src/script.js" type="module" defer></script>
  <link rel="shortcut icon" href="assets/timer.svg" type="image/x-svg">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <title>Focus Timer 2.0</title>
</head>
<body>
  <main>
    <section id="controls">
      <span class="minutes">00</span>
      <span>:</span>
      <span class="seconds">00</span>
      <div>
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-plus-circle"></button>
        <button class="ph ph-minus-circle"></button>
      </div>  
    </section>
    <section id="sounds">
      <button class="card" id="forest">
        <img src="assets/florest.svg" alt="">
      </button>
      <button class="card" id="rain">
        <img src="assets/rain.svg" alt="">
      </button>
      <button class="card" id="coffee">
        <img src="assets/coffeShop.svg" alt="">
      </button>
      <button class="card" id="fireplace">
        <img src="assets/fireplace.svg" alt="">
      </button>
    </section>
  </main>
</body>
</html>
