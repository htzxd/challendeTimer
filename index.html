<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="shortcut icon" href="assets/timer.svg" type="image/x-svg">
  <link rel="stylesheet" href="./style/style.css">
  <title>Focus Timer </title>
</head>
<body>
  <main>
    <section id="controls">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
      <div>
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-plus-circle"></button>
        <button class="ph ph-minus-circle"></button>
      </div>  
    </section>
    <section id="sounds">
      <button class="card">
        <img src="assets/florest.svg" alt="">
      </button>
      <button class="card">
        <img src="assets/rain.svg" alt="">
      </button>
      <button class="card">
        <img src="assets/coffeShop.svg" alt="">
      </button>
      <button class="card">
        <img src="assets/fireplace.svg" alt="">
      </button>
    </section>
  </main>
</body>
</html>
